<!DOCTYPE html>
<html>
<header>
    <title>QRcode</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="QRcode.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Heebo' rel='stylesheet' type='text/css'>
    <script src="QRcode.js"></script>
</header>
<body>
    <div class="headerContainer">
        <div class="blank"></div>
        <div class="back" onclick="window.location.href='homepage.html'";><img src="images/back.png" height=26px></div>
        <div class="header">
            <div class="Title">COVID Passport</div>
        </div> 
        <div class="profileImg"><img src="images/KevinSmithUserProfile.png" height=50px></div>
        <div class="nameDisplay">
            <div class="name">Kevin Smith</div>
            <div class="DOB">DOB: 01/05/1979</div>
        </div>
    </div>
    <div class="vaccinationToggle">
        <image class="IDicon" src="images/ID card icon.png" width=20px>Vaccination Card
    </div>
    <div class="QRToggle">
        <image class="QRicon" src="images/QR code.png" width=20px>Share QR Code
    </div>

    <div class="QRSection">
        <h3>QR Code</h3>
        <div class="QRCodeCard">
            <img src="images/QR Code Scan.png" width=220px>
            <div class="serial">US ID: 1235678910</div>
        </div>
    </div>
    <div class="COVIDContainer">
        <div class="COVIDTitle">COVID Vaccination</div>
        <div class="COVIDCheckmark">
            <image src="images/checkmark icon.png" width=25px>
        </div>
        <div class="COVIDDate">VALID THROUGH DEC. 2021</div>
    </div>

    <nav>
        <div class="navContainer">
            <button class="search"><img src="images/search icon green.png" width=32px>
                <div class="navItem">Search</div>
            </button>
            <button class="updates"><img src="images/updates icon green.png" width=32px>
                <div class="navItem">Updates</div>
            </button>
            <button class="profile"><img src="images/profile icon white.png" width=32px>
                <div class="navItemOn">Profile</div>
            </button>
            <button class="map"><img src="images/maps icon green.png" width=32px>
                <div class="navItem">Map</div>
            </button>
            <button class="messages"><img src="images/message icon green.png" width=32px>
                <div class="navItem">Messages</div>
            </button>
        </div>
    </nav>
</body>
