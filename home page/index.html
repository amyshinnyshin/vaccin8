<!DOCTYPE html>
<html>
<head>
    <title>Homepage Screen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet">
    <script src="js/index.js"></script>
</head>
<body>
    <div class="profile-container">
        <div class="profileImage"><img src="images/KevinSmithUserProfile.png" height=75px></div>
        <div class="profileGreeting">
            <p class="greeting">Good afternoon,</p>
            <p class="profileName">Kevin</p>
        </div>
        <div class="edit"><img src="images/editing icon.png" height=24px></div> 
        <div class="blank"></div>
    </div>
    <div class="COVID-container">
        <img class="heroimage" src="images/COVID.png" width=300px>
        <div class="imgTitle">Feeling Sick?</div>
        <div class="imgText1">Schedule a tele-appointment and discuss your symptoms</div>
        <div class="imgText2">with a doctor without leaving the house.</div>
    </div>

    <div class="overview">Overview</div>

    <div class="button-container">
        <button class="buttonItem1"><img src="images/passport icon.png" width=65px>
            <div class="passport">COVID Passport</div>
        </button>
        <button class="buttonItem2"><img src="images/itinerary icon.png" width=65px>
            <div class="itinerary">Travel Itinerary</div>
        </button>
        <button class="buttonItem3"><img src="images/medicaldocumenticon.png" width=65px>
            <div class="document">Medical Documents</div>
        </button>  
        <button class="buttonItem4"><img src="images/calldoctoricon.png" width=65px>
            <div class="chat">Talk to a Doctor</div>
        </button>
    </div>
<nav>
    <div class="navContainer">
        <button class="search"><img src="images/search icon green.png" width=32px>
            <div class="navItem">Search</div>
        </button>
        <button class="updates"><img src="images/updates icon green.png" width=32px>
            <div class="navItem">Updates</div>
        </button>
        <button class="profile"><img src="images/profile icon white.png" width=32px>
            <div class="navItemOn">Profile</div>
        </button>
        <button class="map"><img src="images/maps icon green.png" width=32px>
            <div class="navItem">Map</div>
        </button>
        <button class="messages"><img src="images/message icon green.png" width=32px>
            <div class="navItem">Messages</div>
        </button>
    </div>
</nav>
</body>
</html>
