<!DOCTYPE html>
<html>
<header>
    <title>Travel Itinerary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Heebo' rel='stylesheet' type='text/css'>
    <script src="js/index.js"></script>
</header>
<body>
    <div class="dateLeaving">
        <p id="month">AUG</p>
        <p id="date">22</p>
    </div>
    <div class="headerContainer">
        <div class="back">
            <img src="images/back white.png" height=26px>
        </div>
        <div class="notes">
            <img src="images/notes white.png" height=24px>
        </div>
        <div class="city1">Austin</div>
        <div class="cityAbbreviation1">AUS</div>
        <div class="flightNumber1">2307J</div>
        <div class="flightDate1">Aug. 22, 11:40AM</div>
        <div class="airplaneIcon">
            <img src="images/airplane.png" height=25px>
        </div>
        <div class="city2">Sydney</div>
        <div class="cityAbbreviation2">SYD</div>
        <div class="flightNumber2">4599K</div>
        <div class="flightDate2">Sept. 8, 3:45PM</div>
        <div class="blank"></div>
    </div>

    <div class="itineraryContainer">
        <div class="passengerInfoContainer">
            <div class="airlineIcon"><img src=""></div>
            <div class="passenger">Passenger</div>
            <div class="name">Kevin Smith</div>
            <div class="flightNumberTitles">Flight Number</div>
            <div class="flightNumber">2307J</div>
            <div class="seatNumberTitles">Seat Number</div>
            <div class="seatNumber">25E</div>
        </div>
        <div class="scheduleContainer">
            <div class="hotelIcon"><img src=""></div>
            <h1 class="hotel">Four Seasons Sydney</h1>
            <h2 class="hotelAddress">199 George Street</h2>
            <h2 class="hotelAddress">Sydney NSW 2000, Australia</h2>
            <div class="notes"><img src=""></div>
            <div class="locationIcon"><img src=""></div>
            <h1 class="locations">Sydney Harbor, Bondi Beach, Sydney...</h1>
            <div class="restaurantIcon"><img src=""></div>
            <h1 class="restaurants">No Reservations</h1>
        </div>
        <div class="boardingContainer">
            <div class="boardingPass">Boarding Pass
                <img src="">
            </div>
            <div class="boardingTicket">
                <img src="">
            </div>  
        </div>
    </div>
</body>
</html>
